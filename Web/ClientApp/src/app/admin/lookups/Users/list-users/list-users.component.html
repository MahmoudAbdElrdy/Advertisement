<section class="bg-white mat-elevation-z4 py-3">
    <div class="container-fluid">
      <div class="row">
        
        <div class="col-md-12 text-left">
          <button mat-raised-button color="warn" (click)="openDialog(null)">
            <span class="material-icons">
            add
            </span> إضافة </button>
        </div>
    <div class="col-md-12" id="cities-table">
     
      <table mat-table [dataSource]="List" matSort class="w-100">
      
        <ng-container hidden matColumnDef="id">
          <th hidden mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
          <td hidden mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>  الاسم الكامل  </th>
          <td mat-cell *matCellDef="let row"> {{row.fullName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>اسم المستخدم </th>
          <td mat-cell *matCellDef="let row"> {{row.username}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>الميل</th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
          </ng-container>
          <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> رقم الموبايل</th>
            <td mat-cell *matCellDef="let row"> {{row.phoneNumber}} </td>
          </ng-container>
        
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> إجراءات </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" aria-label="edit icon" #tooltip="matTooltip" matTooltip="تعديل" (click)="onEdit(row)">
                <span class="material-icons">edit</span>
              </button>
              <button mat-icon-button color="warn" aria-label="delete icon" #tooltip="matTooltip" matTooltip="حذف" (click)="deleteItem(row)">
                <span class="material-icons">delete_forever</span>
              </button>
            </td>
          </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator  [length]="resultsLength"  [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
     
    </div>
    
      </div>
    </div>
  </section>
