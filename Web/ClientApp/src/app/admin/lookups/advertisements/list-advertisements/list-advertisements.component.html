<section class="bg-white mat-elevation-z4 py-3">
  <div class="container-fluid">
    <div class="row">


      <div class="col-md-12" id="cities-table">

        <table mat-table [dataSource]="List" matSort class="w-100">

          <ng-container hidden matColumnDef="id">
            <th hidden mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
            <td hidden mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>

          <ng-container matColumnDef="vendorName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> اسم البائع </th>
            <td mat-cell *matCellDef="let row"> {{row.vendorName}} </td>
          </ng-container>

          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>العنوان </th>
            <td mat-cell *matCellDef="let row"> {{row.title}} </td>
          </ng-container>
          <ng-container matColumnDef="adType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>نوع الاعلان </th>
            <td mat-cell *matCellDef="let row"> {{row.adType}} </td>
          </ng-container>
          <ng-container matColumnDef="cityName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> اسم المدنية </th>
            <td mat-cell *matCellDef="let row"> {{row.cityName?.ar}} </td>
          </ng-container>
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> السعر </th>
            <td mat-cell *matCellDef="let row"> {{row.price}} </td>
          </ng-container>
          <ng-container matColumnDef="fromDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> تاريخ البداية </th>
            <td mat-cell *matCellDef="let row"> {{row.fromDate|CustomDatePipe}} </td>
          </ng-container>
          <ng-container matColumnDef="toDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> تاريخ النهاية </th>
            <td mat-cell *matCellDef="let row"> {{row.toDate|CustomDatePipe}} </td>
          </ng-container>
          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef>الصورة</th>
            <td class="text-nowrap team-images-wrap py-3 px-3 centre" mat-cell *matCellDef="let row">
              <a [href]="'http://assemebeed-001-site1.itempurl.com/'+row.image+'?w=1000&h=10000'" target="_blank"
                [download]>
                <img [src]="'http://assemebeed-001-site1.itempurl.com/'+row.image+'?w=100&h=100'" alt=""
                  style="border-radius: 10px;"></a>
              <!-- <img class="img-circle inline-block" src="{{'https://localhost:5001/'+row.image+'?w=1000&h=10000'}}" width="70" height="50">   -->
            </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> إجراءات </th>
            <td mat-cell *matCellDef="let row">
              <button mat-raised-button *ngIf="(row.rejected==true)" color="accent" (click)="Reject(row)">
                ايقاف الاعلان
              </button>
              <button mat-raised-button *ngIf="(row.rejected==false)" color="accent" (click)="Reject(row)">
                تفعيل الاعلان
              </button>
              <span>&nbsp;</span>
              <button mat-icon-button color="primary" aria-label="edit icon" (click)="goToDetails(row.id)">
                التفاصيل
              </button>
              <!-- <button mat-icon-button color="warn" aria-label="delete icon"  matTooltip="حذف" (click)="deleteItem(row)">
              <span class="material-icons">delete_forever</span>
            </button> -->
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="resultsLength" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </div>
</section>
