<section class="bg-white mat-elevation-z4 py-3">
  <div class="container-fluid">
    <div class="row">


      <div class="col-md-12" id="cities-table">

        <table mat-table [dataSource]="List" matSort class="w-100">

          <ng-container hidden matColumnDef="id">
            <th hidden mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
            <td hidden mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>

          <ng-container matColumnDef="clientName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>اسم صاحب البلاغ </th>
            <td mat-cell *matCellDef="let row"> {{row.clientName}} </td>
          </ng-container>

          <ng-container matColumnDef="adOwnerName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> اسم صاحب الاعلان </th>
            <td mat-cell *matCellDef="let row"> {{row.adOwnerName}} </td>
          </ng-container>
          <ng-container matColumnDef="isComplaintSeen">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> تم مشاهدة البلاغ </th>
            <td mat-cell *matCellDef="let row" (click)="seen(row)">
              <i *ngIf="!row.isComplaintSeen" class="fa fa-toggle-off fa-4" aria-hidden="true"></i>
              <i *ngIf="row.isComplaintSeen" class="fa fa-toggle-on fa-4 text-success " aria-hidden="true"></i>
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> إجراءات </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" aria-label="edit icon" #tooltip="matTooltip" matTooltip="تعديل"
                (click)="onEdit(row)">
                <span class="material-icons">edit</span>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="resultsLength" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </div>
</section>
