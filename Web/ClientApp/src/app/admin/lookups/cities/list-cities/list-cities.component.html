<section class="bg-white mat-elevation-z4 py-3">
  <div class="container-fluid">
    <div class="row">
      
  <div class="col-md-12 text-left">
    <button mat-raised-button color="warn" (click)="openDialog(null)">
      <span class="material-icons">
      add
      </span> إضافة مدينة</button>
  </div>
  <div class="col-md-12" id="cities-table">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="فلترة">
    </mat-form-field>
    <table mat-table [dataSource]="List" matSort class="w-100">
      <!-- <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container> -->
      <ng-container hidden matColumnDef="id">
        <th hidden mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
        <td hidden mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="nameAr">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> اسم المدينة (عربي) </th>
        <td mat-cell *matCellDef="let row"> {{row.name?.ar}} </td>
      </ng-container>
  
      <ng-container matColumnDef="nameEn">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>  اسم المدينة (إنجليزي) </th>
        <td mat-cell *matCellDef="let row"> {{row.name?.en}} </td>
      </ng-container>
  
      <ng-container matColumnDef="countryName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> الدولة </th>
        <td mat-cell *matCellDef="let row"> {{row.countryName?.ar}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> إجراءات </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" aria-label="edit icon" #tooltip="matTooltip" matTooltip="تعديل" (click)="onEdit(row)">
            <span class="material-icons">edit</span>
          </button>
          <button mat-icon-button color="warn" aria-label="delete icon" #tooltip="matTooltip" matTooltip="حذف" (click)="deleteItem(row)">
            <span class="material-icons">delete_forever</span>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  
    </div>
  </div>
</section>
