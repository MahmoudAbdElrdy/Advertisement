<section class="bg-white mat-elevation-z4 py-3">
    <div class="container-fluid">
      <div class="row">
        
    <div class="col-md-12" id="cities-table">
      
      <table mat-table [dataSource]="List" matSort class="w-100">
      
        <ng-container hidden matColumnDef="id">
          <th hidden mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
          <td hidden mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> اسم  </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> الميل </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>
    
        <!-- <ng-container matColumnDef="content">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> المحتوي </th>
          <td mat-cell *matCellDef="let row"> {{row.content}} </td>
        </ng-container> -->
        <ng-container matColumnDef="isContact">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> التواصل </th>
            <td mat-cell *matCellDef="let row"> 
                <span *ngIf="row.isContact==true">تم التواصل مع العميل</span>
                <span *ngIf="row.isContact==false"> لم يتم التواصل مع العميل </span>


            </td>
           
          </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> إجراءات </th>
          <td mat-cell *matCellDef="let row">
            <button class="btn btn-success alignbutton" (click)="onEdit(row)">
                المحتوي والرد
              </button>
            <button mat-icon-button color="warn" aria-label="delete icon" #tooltip="matTooltip" matTooltip="حذف"  (click)="deleteItem(row)">
              <span class="material-icons">delete_forever</span>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
    
      </div>
    </div>
  </section>
